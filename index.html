<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Self-Host Success</title>
    <style>
        :root {
            --bg: #f6f8fa; /* GitHub Light BG */
            --server-grey: #333333;
            --server-dark: #1a1a1a;
            --accent-green: #2ea44f; /* GitHub Green */
            --led: #00ff41;
            --cloud-blue: #00d4ff;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Stacked Server Rack */
        .server-rack {
            display: flex;
            flex-direction: column;
            gap: 4px;
            position: relative;
            z-index: 1;
        }

        .server-unit {
            width: 400px;
            height: 120px;
            background: var(--server-grey);
            border: 4px solid #000;
            border-radius: 12px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 15px;
            /* 3D Side extrusion */
            box-shadow: 15px 0 0 #111; 
        }

        /* The little green LED lights */
        .led {
            width: 20px;
            height: 20px;
            background: var(--led);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--led);
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        .slots {
            flex-grow: 1;
            height: 24px;
            background: #222;
            border-radius: 4px;
        }

        .vents {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }
        
        .vents2 {
          display: flex;
          align-items: center;
          gap: 8px;
          margin-left: 10px;
          flex-grow: 1;
        }

        .vent-line {
            width: 8px;
            height: 50px;
            background: #222;
            border-radius: 2px;
        }
        
        .vent-line2 {
            width: 8px;
            height: 25px;
            background: var(--led);
            border-radius: 2px;
        }
        
        .vent-line3 {
            width: 8px;
            height: 25px;
            background: #222;
            border-radius: 2px;
        }
        
        .bar-group {
          display: flex;
          gap: 6px;
          margin-right: 15px;
        }
    
        .vent-line2, .vent-line3 {
          width: 8px;
          height: 25px;
          border-radius: 2px;
        }
    
        .status-text {
          color: var(--led);
          font-weight: bold;
          font-size: 1.1rem;
          margin: 0;
          white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Subtle floating animation */
        .container {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="server-rack">
            <div class="server-unit">
                <div class="led"></div>
                <div class="slots"></div>
                <div class="vents">
                    <div class="vent-line"></div>
                    <div class="vent-line"></div>
                    <div class="vent-line"></div>
                </div>
            </div>
            <div class="server-unit">
                <div class="led"></div>
                <div class="slots"></div>
                <div class="vents">
                    <div class="vent-line"></div>
                    <div class="vent-line"></div>
                    <div class="vent-line"></div>
                </div>
            </div>
            <div class="server-unit">
                <div class="led"></div>
                <div class="slots"></div>
                <div class="vents">
                    <div class="vent-line"></div>
                    <div class="vent-line"></div>
                    <div class="vent-line"></div>
                </div>
            </div>
            <div class="server-unit">
                <div class="led"></div>
                <div class="vents2">
                  <div class="bar-group">
                      <div class="vent-line2"></div>
                      <div class="vent-line2"></div>
                      <div class="vent-line2"></div>
                      <div class="vent-line2"></div>
                      <div class="vent-line2"></div>
                      <div class="vent-line2"></div>
                      <div class="vent-line2"></div>
                      <div class="vent-line2"></div>
                      <div class="vent-line2"></div>
                      <div class="vent-line3"></div>
                      <div class="vent-line3"></div>
                      <div class="vent-line3"></div>
                  </div>
                  <h3 class="status-text">Self-Host - Online</h3>
              </div>
            </div>
        </div>

    </div>

</body>
</html>
