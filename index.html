<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Self-Host Success</title>
    <style>
      :root {
        --bg: #f6f8fa;
        --server-grey: #333333;
        --led: #00ff41;
      }

      body {
        background-color: var(--bg);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, system-ui, sans-serif;
        overflow: hidden;
      }

      .container {
        width: 90%;
        /* Dynamic width */
        max-width: 500px;
        /* Cap size on desktop */
        display: flex;
        justify-content: center;
        animation: float 4s ease-in-out infinite;
      }

      .server-rack {
        display: flex;
        flex-direction: column;
        gap: 1vw;
        /* Responsive gap */
        width: 100%;
      }

      .server-unit {
        width: 100%;
        /* Height adjusts based on screen size */
        height: clamp(60px, 12vh, 120px);
        background: var(--server-grey);
        border: clamp(2px, 0.8vw, 4px) solid #000;
        border-radius: 12px;
        display: flex;
        align-items: center;
        padding: 0 4%;
        box-sizing: border-box;
        /* 3D effect scales with the unit */
        box-shadow: clamp(5px, 2vw, 15px) 0 0 #111;
      }

      .led {
        flex-shrink: 0;
        width: clamp(10px, 4vw, 20px);
        height: clamp(10px, 4vw, 20px);
        background: var(--led);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--led);
        margin-right: 3%;
        animation: pulse 2s infinite;
      }

      .slots {
        flex-grow: 1;
        height: 20%;
        background: #222;
        border-radius: 4px;
      }

      .vents {
        display: flex;
        gap: 1vw;
        margin-left: 3%;
      }

      .vent-line {
        width: clamp(3px, 1.2vw, 8px);
        height: clamp(25px, 5vh, 50px);
        background: #222;
        border-radius: 2px;
      }

      .vents2 {
        display: flex;
        align-items: center;
        flex-grow: 1;
        margin-left: 3%;
        overflow: hidden;
      }

      .bar-group {
        display: flex;
        gap: 0.8vw;
        margin-right: 4%;
      }

      .vent-line2,
      .vent-line3 {
        width: clamp(2px, 0.8vw, 8px);
        height: clamp(15px, 3vh, 25px);
        border-radius: 1px;
      }

      .vent-line2 {
        background: var(--led);
      }

      .vent-line3 {
        background: #222;
      }

      .status-text {
        color: var(--led);
        font-weight: bold;
        /* Fluid typography */
        font-size: clamp(0.7rem, 3.5vw, 1.1rem);
        margin: 0;
        white-space: nowrap;
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.4;
        }
      }

      @keyframes float {

        0%,
        100% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-15px);
        }
      }

      /* Mobile specific tweak for very narrow screens */
      @media (max-width: 400px) {
        .bar-group {
          display: none;
        }

        /* Hide bars to give text more room */
        .server-unit {
          border-radius: 8px;
        }
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="server-rack">
        <div class="server-unit">
          <div class="led"></div>
          <div class="slots"></div>
          <div class="vents">
            <div class="vent-line"></div>
            <div class="vent-line"></div>
            <div class="vent-line"></div>
          </div>
        </div>
        <div class="server-unit">
          <div class="led"></div>
          <div class="slots"></div>
          <div class="vents">
            <div class="vent-line"></div>
            <div class="vent-line"></div>
            <div class="vent-line"></div>
          </div>
        </div>
        <div class="server-unit">
          <div class="led"></div>
          <div class="slots"></div>
          <div class="vents">
            <div class="vent-line"></div>
            <div class="vent-line"></div>
            <div class="vent-line"></div>
          </div>
        </div>
        <div class="server-unit">
          <div class="led"></div>
          <div class="vents2">
            <div class="bar-group">
              <div class="vent-line2"></div>
              <div class="vent-line2"></div>
              <div class="vent-line2"></div>
              <div class="vent-line2"></div>
              <div class="vent-line3"></div>
              <div class="vent-line3"></div>
            </div>
            <h3 class="status-text">Self-Host - Online</h3>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
